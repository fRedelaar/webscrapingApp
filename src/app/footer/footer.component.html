<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"oe12345y
              ngModel
              name="username"
              required
              ngModel="JaneDoe123"
            >
          </div>
          <button class="btn btn-primary" type="button" (click)="suggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel" ngModel="JaneDoe@gmail.com">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        </div>
        <div class="form-group">
          <p *ngIf="!userData.valid && userData.touched"> Please enter valid valuesf </p>
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="col-xs-12" *ngIf="submitted">
    <h3>Your Data</h3>
    <p>Username:  {{user.username}} </p>
    <p>Mail: {{user.email}} </p>
    <p>Secret Question:  {{user.secretQuestion}} </p>
    <p>Answer: {{user.answer}} </p>
    <p>Gender: {{user.gender}} </p>
  </div>
</div>
